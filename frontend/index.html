<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentACar - Cloud Car Rental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸš— RentACar</h1>
            <p>Your trusted cloud-based car rental service</p>
        </div>
    </header>

    <main class="container">
        <section class="booking-section">
            <h2>Book Your Car</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="customerName">Full Name</label>
                    <input type="text" id="customerName" name="customerName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="carType">Car Type</label>
                    <select id="carType" name="carType" required>
                        <option value="">Select a car</option>
                        <option value="economy">Economy - $30/day</option>
                        <option value="comfort">Comfort - $50/day</option>
                        <option value="luxury">Luxury - $100/day</option>
                        <option value="suv">SUV - $80/day</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="pickupDate">Pickup Date</label>
                        <input type="date" id="pickupDate" name="pickupDate" required>
                    </div>

                    <div class="form-group">
                        <label for="returnDate">Return Date</label>
                        <input type="date" id="returnDate" name="returnDate" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pickupLocation">Pickup Location</label>
                    <input type="text" id="pickupLocation" name="pickupLocation" placeholder="City, Airport" required>
                </div>

                <button type="submit" class="submit-btn">Book Now</button>
            </form>
        </section>

        <section class="status-section" id="statusSection" style="display: none;">
            <h2>Booking Status</h2>
            <div id="statusMessage"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 RentACar. Cloud-Native Car Rental Application</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
